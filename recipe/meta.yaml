{% set version = "0.7.3" %}

package:
  name: python-elf
  version: {{ version }}

source:
  url: https://github.com/constantinpape/elf/archive/{{ version }}.tar.gz
  sha256: 382f60939e198754e87c71987192c3442be610199eb89a9fba3a838daddf9520

build:
  number: 0
  script: pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - affogato
    - imageio
    - h5py
    - mrcfile
    - nifty >=1.1
    - numba
    - numpy
    - pandas
    - scikit-image
    - scikit-learn
    - skan >=0.11.1
    - threadpoolctl
    - tqdm
    - vigra
    - z5py >=2.0.10

test:
  requires:
    - python {{ python_min }}
    - requests
    - zarr
  imports:
    - elf
    - elf.io
    - elf.transformation
    - elf.segmentation
  source_files:
    - test/**/*.py
    - data/**
  commands:
    - python -m unittest discover -s test -v

about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Utils and convenience functions for large-scale bio-image analysis.
  home: https://github.com/constantinpape/elf

extra:
  recipe-maintainers:
    - constantinpape
