{% set version = "0.6.0" %}

package:
  name: python-elf
  version: {{ version }}

source:
  url: https://github.com/constantinpape/elf/archive/{{ version }}.tar.gz
  sha256: 520feb59a147e4701f39b54608cd0e4042c739c15929c62a8eaf3a96f5caf8ae

build:
  number: 1
  script: pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - affogato
    - imageio
    - h5py
    - mrcfile
    - nifty >=1.1
    - numba
    - numpy <2
    - pandas
    - scikit-image
    - scikit-learn
    - skan >=0.11.1
    - threadpoolctl
    - tqdm
    - vigra
    - z5py >=2.0.10
  run_constrained:
    # https://github.com/constantinpape/elf/issues/114
    - zarr <3.0

test:
  requires:
    - python {{ python_min }}
    - requests
  imports:
    - elf
    - elf.io
    - elf.transformation
    - elf.segmentation
  source_files:
    - test/**/*.py
    - data/**
  commands:
    - python -m unittest discover -s test -v

about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Utils and convenience functions for large-scale bio-image analysis.
  home: https://github.com/constantinpape/elf

extra:
  recipe-maintainers:
    - constantinpape
